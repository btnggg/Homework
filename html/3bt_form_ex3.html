			<h1>Please Enter Your Details For Our Website!</h1>
			<form action="">
				<fieldset>
					<legend>Your General Details</legend>
					<label>Name:</label>
						<input type="text" name="Name" size="25"><br>
					<label>Gender:</label>
						<label><input type="radio" name="Male" value="male"> Male</label>
						<label><input type="radio" name="Female" value="female"> Female</label><br>
					<label>Age:</label>
						<input type="number" name="Age" size="5"><br>
					<label>Date of birth:</label>
						<input type="date" name="Date" size="25"> <br>	
					<label>Favorite color:</label>
						<input type="color" name="color"> <br>

							<option>3</option>

							<option>5</option>
							<option>6</option>
						</select> <br>	
				</fieldset>
			</form>

				</fieldset>
			</form>

</form>
